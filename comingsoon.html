<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024 - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            background-color: black;
        }

        .spline-viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .floating-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .floating-bar button {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border-radius: 10px;
        }

        .floating-bar button i {
            margin-right: 5px;
            font-size: 1.2rem;
        }

        .floating-bar button span {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .floating-bar button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.042);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .floating-bar button span {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .floating-bar {
                padding: 10px 0;
            }

            .floating-bar button {
                padding: 8px 10px;
                margin: 0 2px;
            }

            .floating-bar button i {
                font-size: 1.1rem;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Spline Viewer Background -->
    <div class="spline-viewer-container">
        <spline-viewer url="https://prod.spline.design/z4pikY-6eSfLjG3j/scene.splinecode"></spline-viewer>
    </div>

    <!-- Logo -->
    <div class="fixed top-4 left-4 z-10 flex items-center logo">
        <img src="./images/logo.png" alt="Hackathon 2024 Logo" class="w-40 object-contain" />
    </div>

    <!-- Mascot 1 -->
    <div class="fixed top-4 right-4 z-10">
        <img src="./images/mascot1.png" alt="Mascot" class="w-20 floating-animation">
    </div>

    <!-- Mascot 2 -->
    <div class="fixed bottom-4 z-10 animate-slide-in-left">
        <img src="./images/mascot2.png" alt="Mascot" class="w-32 h-auto">
    </div>

    <!-- Main Content -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 py-20 text-center">
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-4">
            Coming Soon
        </h1>
        <p class="text-xl md:text-2xl lg:text-3xl text-purple-300 animate-pulse">
            Hackathon 2024
        </p>
    </div>

    <!-- Floating Bar (Navbar alternative with glass effect) -->
    <nav class="floating-bar">
        <a href="#">
            <button>
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
        </a>
        <a href="#" target="_blank">
            <button>
                <i class="fa-solid fa-sack-dollar"></i>
                <span>Sponsors</span>
            </button>
        </a>
        <a href="#" target="_blank">
            <button>
                <i class="fas fa-calendar-alt"></i>
                <span>Timeline</span>
            </button>
        </a>
        <a href="#" target="_blank">
            <button>
                <i class="fa-regular fa-star"></i>
                <span>Tracks</span>
            </button>
        </a>
        <a href="#" target="_blank">
            <button>
                <i class="fa-solid fa-trophy"></i>
                <span>Prizes</span>
            </button>
        </a>
        <a href="#" target="_blank">
            <button>
                <i class="fa-solid fa-people-group"></i>
                <span>About</span>
            </button>
        </a>
        <a href="#" target="_blank">
            <button>
                <i class="fas fa-question-circle"></i>
                <span>FAQ</span>
            </button>
        </a>
    </nav>
</body>

</html>
